animation {

	# Grass
	prop_grass_1 {
		texture = grass
		frameDuration = 0.5
		loop = [0, 1, 2, 1]
	}
	prop_grass_2 {
		texture = grass
		frameDuration = 0.8
		loop = [3, 4]
	}
	prop_grass_3 {
		texture = grass
		frameDuration = 0.8
		loop = [5, 6, 7, 6]
	}
	prop_flower_1 {
		texture = grass
		frameDuration = 0.5
		loop = [8, 8, 9, 10, 10, 9]
	}
}



prototype {



	#
	# Grass
	#

	grass {
		offsetAnimation = true
		doesBlock = false
		static = true
		canBeHit = true
		onHit: [
			{do:generate, count = [1, 2], prototype = particle_leaf, x = [-8, 8], z = [2, 4], impulseX = [-5, 5], impulseY = [-5, 0], impulseZ = [25, 50]}
		]
		onExpire: [
			{do:generate, count = [2, 3], prototype = particle_leaf, x = [-8, 8], z = [2, 4], impulseX = [-5, 5], impulseY = [-5, 0], impulseZ = [25, 50]}
			{do:deathClone, timeToLive = 0.5}
		]
	}

	# Grass 1
	prop_grass_1 = ${prototype.grass} {
		animation = prop_grass_1
		boundingBox = [16, 18]
		drawOffset = [12, 10]
		health = 1
	}

	# Grass 2
	prop_grass_2 = ${prototype.grass} {
		animation = prop_grass_2
		boundingBox = [5, 4]
		drawOffset = [12, 3]
		health = 1
	}

	# Grass 3
	prop_grass_3 = ${prototype.grass} {
		animation = prop_grass_3
		boundingBox = [6, 6]
		drawOffset = [12, 4]
		health = 1
	}

	# Flower 1
	prop_flower_1 = ${prototype.grass} {
		animation = prop_flower_1
		boundingBox = [10, 16]
		drawOffset = [12, 9]
		health = 1
	}

}
