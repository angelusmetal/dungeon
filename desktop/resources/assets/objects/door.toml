[animation.door_horizontal]
    texture = "door.png"
    tilesize = 96
    frameDuration = 1
    loop = [1]
[animation.door_vertical]
    texture = "door.png"
    tilesize = 96
    frameDuration = 1
    loop = [0]

[prototype.door_base]
    canBeHurt = false
    castShadow = true
    solid = true

[prototype.door_horizontal]
    inherits = "door_base"
    animation = "door_horizontal"
    boundingBox = [7, 48]
    boundingBoxOffset = [3, 0]
    drawOffset = [47, 8]
[prototype.door_horizontal_opening]
    inherits = "door_horizontal"
    animation = "door_horizontal"
    timeToLive = 0.5
    zSpeed = 70
    fadeOut = 1
[prototype.door_vertical]
    inherits = "door_base"
    animation = "door_vertical"
    boundingBox = [48, 48]
    boundingBoxOffset = [24, 0]
    drawOffset = [48, 24]
[prototype.door_vertical_opening]
    inherits = "door_vertical"
    animation = "door_vertical"
    timeToLive = 0.5
    zSpeed = 70
    fadeOut = 1
